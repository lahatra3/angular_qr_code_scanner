<div class="container" style="padding: 0%;">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 col-12">
      <!-- ngx-scanner-qrcode -->
      <ngx-scanner-qrcode #action="scanner" (data)="output = $event" 
        (error)="onError($event)" class="border border-3 rounded-3"></ngx-scanner-qrcode>
    
      <!-- data  -->
      <p class="data">{{ output }}</p>
    
      <!-- Loading -->
      <p *ngIf="action.isLoading">âŒ› Loading...</p>
    
      <!-- toggleCamera -->
      <div class="text-center position-absolute bottom-0 start-50
        translate-middle position-fixed">
        <button (click)="action.toggleCamera()" class="btn" 
          [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" 
          [disabled]="action.isLoading">
          <img *ngIf="!action.isStart" 
            src="https://img.icons8.com/ios/50/000000/no-camera--v2.png" 
            width="30px"/>
          <img *ngIf="action.isStart" 
            src="https://img.icons8.com/ios/50/000000/no-camera--v1.png"
            width="30px"/>
        </button>
      </div>
    </div>
  </div>
</div>
